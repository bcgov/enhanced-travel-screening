<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A web app to aid BC Citizens coming in from abroad to have a self isolation plan before they cross the border" />
    <title>BC Enhanced Travel</title>
    <script>
      // <!-- Snowplow starts plowing - Standalone vA.2.10.2 -->

      var collector = 'spm.gov.bc.ca';
      if (location.hostname == 'travelscreening.gov.bc.ca') {
        collector = 'spt.apps.gov.bc.ca';
      }

      window.snowplow('newTracker','rt',collector, {
        appId: "Snowplow_standalone",
        platform: 'web',
        post: true,
        forceSecureTracker: true,
        contexts: {
        webPage: true,
        performanceTiming: true
        }
      });
      window.snowplow('enableActivityTracking', 30, 30); // Ping every 30 seconds after 30 seconds
      window.snowplow('enableLinkClickTracking');
      window.snowplow('trackPageView');
      //  <!-- Snowplow stop plowing -->
    </script>
