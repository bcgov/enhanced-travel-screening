name: Merge

on: 
  pull_request:
    branches:
      - master

jobs:
  test-actions:
    name: Test GH Actions
    runs-on: ubuntu-latest

    steps: 
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
        
      - name: Set env variables
        run: |
          echo ::set-env name=ACCOUNT_ID::${{ secrets.ACCOUNT_ID }}
          echo ::set-env name=S3_BUCKET::${{ secrets.S3_BUCKET }}
          echo ::set-env name=PROJECT::${{ secrets.PROJECT }}
          echo ::set-env name=REGION::${{ secrets.REGION }}
          echo ::set-env name=PROFILE::${{ secrets.PROFILE }}
          echo ::set-env name=AWS_ACCESS_KEY_ID::${{ secrets.AWS_ACCESS_KEY_ID }}
          echo ::set-env name=AWS_SECRET_ACCESS_KEY:${{ secrets.AWS_SECRET_ACCESS_KEY }}
          echo ::set-env name=DEPLOY_ENV::${{ secrets.DEPLOY_ENV }}
          echo ::set-env name=MERGE_BRANCH::"master"
          echo ::set-env name=GIT_LOCAL_BRANCH::${{ github.base_ref }}     

      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup AWS 
        run: make setup-aws-profile
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          PROFILE: ${{ PROFILE }}

      - name: Pipeline Build
        run: make pipeline-build
        env:
          GIT_LOCAL_BRANCH: ${{ github.base_ref }}
      
      - name: Pipeline Push
        run: make pipeline-push
        env:
          REGION: ${{ secrets.REGION }}
          PROFILE: ets
          PROJECT: ${{ secrets.PROJECT }}
          MERGE_BRANCH: ${{ secrets.MERGE_BRANCH }}
          ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
          GIT_LOCAL_BRANCH: ${{ github.base_ref }}
      
      - name: Deploy Prep
        run: make pipeline-deploy-prep

      - name: Deploy Version
        run: make pipeline-deploy-version
        env:
          REGION: ${{ secrets.REGION }}
          PROFILE: ets
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          DEPLOY_ENV: enhanced-travel-screening-dev


        


